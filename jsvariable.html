<!DOCTYPE html>
<html lang="en">
<head>

    <title>tugaseduwork</title>
  </head>
  <body>
  <p id="use_var"></p>
  <p id="use_let"></p>
  <p id="use_nothing"></p>

     <script>
    //use var
        var x1= 5;
        var y1= 6;
        var z1= x1+y1;
        document.getElementById("use_var").innerHTML = "The value of z using var variable is: " + z1;
    //use let
        var x2= 5;
        var y2= 6;
        var z2= x2+y2;
        document.getElementById("use_let").innerHTML = "The value of z using let variable is: " + z2;

    //use nothing
        var x3= 5;
        var y3= 6;
        var z3= x3+y3;
        document.getElementById("use_nothing").innerHTML = "The value of z using nothing variable is: " + z3;
     </script>
</body>
</html>
